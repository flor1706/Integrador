<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container">


            <div class="d-flex justify-content-around flex-sm-wrap m-3 p-1">
                <div class="card" style="width: 20rem; height: 15rem;border-color: blue;">
                    <div class="card-body">
                        <h4 class="card-title text-black text-center">Estudiante</h4><br>
                        <h5 class="card-subtitle mb-2 text-muted text-center">Tienen un descuento</h5><br>
                        <h5 class="text-center"><strong>80%</strong></h5><br>
                        <p class="text-muted text-center">*presentar documentacion</p>
                    </div>
                </div>
                <div class="card" style="width: 20rem;height: 15rem;border-color: green;">
                    <div class="card-body">
                        <h4 class="card-title text-black text-center">Trainee</h4><br>
                        <h5 class="card-subtitle mb-2 text-muted text-center">Tienen un descuento</h5><br>
                        <h5 class="text-center"><strong>50%</strong></h5><br>
                        <p class="text-muted text-center">*presentar documentacion</p>
                    </div>
                </div>
                <div class="card" style="width: 20rem;height: 15rem;border-color: yellow;">
                    <div class="card-body">
                        <h4 class="card-title text-black text-center">Junior</h4><br>
                        <h5 class="card-subtitle mb-2 text-muted text-center">Tienen un descuento</h5><br>
                        <h5 class="text-center"><strong>15%</strong></h5><br>
                        <p class="text-muted text-center">*presentar documentacion</p>
                    </div>
                </div>

            </div>


            <div class="text-center my-3">
                <p>Venta</p>
                <h1 class="mb-3 display-3"><strong>Valor de Ticket $200</strong></h1>

                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md mb-3">
                            <input type="text" name="" id="nombre" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-md mb-3">
                            <input type="text" name="" id="apellido" class="form-control" placeholder="Apellido">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md mb-3">
                            <input type="email" name="" id="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md mb-3">
                            <h5>Cantidad</h5>
                            <input type="number" name="" id="cant" class="form-control" placeholder="Cantidad"
                                onkeyup="calcTotal()">
                        </div>
                        <div class="col-md mb-3">
                            <h5>Categoria</h5>
                            <select name="" id="categoria" class="form-select" onchange="calcTotal()">
                                <option value="1">Estudiante Desc 80%</option>
                                <option value="2">Trainiee Desc 50%</option>
                                <option value="3">Junior Desc 15%</option>
                            </select>
                        </div>
                    </div>

                    <div class="row m-2">
                        <div class="col-md">
                            <div id="total" class="bg-info p-2">
                                <input type="total" name="" id="total" class="form-control"
                                    placeholder="Total a pagar $:">
                            </div>
                        </div>
                    </div>

                    <div class="row m-2">
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success btn-lg" type="button">Borrar</button>
                            <button class="btn btn-success btn-lg" type="button">Resumen</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>



    </main>
    <footer>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="integrador_dinamico.js"></script>
</body>

</html>
